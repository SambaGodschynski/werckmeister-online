<div class="ccontainer">
    <div class="ctrl">
        <nz-spin nzSimple nzSize="small" [nzSpinning]="waiting"></nz-spin>
        <a *ngIf="!justSnippet && !isPlaying" href="#" (click)="$event.preventDefault(); play($event)"><span
                class="play ion-md-play" *ngIf="!waiting"></span> Play</a>
        <a *ngIf="!justSnippet && isPlaying" href="#" (click)="$event.preventDefault(); stop()"><span
                class="play ion-md-square" *ngIf="!waiting"></span> Stop</a>
    </div>
    <nz-alert *ngIf="!!errorMessage" nzBanner nzType="error" [nzMessage]="errorMessage"></nz-alert>
    <editor [line]="lineOffset" [lineHeight]="lineHeight" class="tutorial" [file]="file" (isReady)="_onIsReady()" [errorPosition]="errorPosition"
        (editorViewModelChange)="_onEditorViewModelChange($event)">
    </editor>
    <ng-content class="hidden"></ng-content>
</div>
