<div class="ccontainer">
    
    <h4 *ngIf="!justSnippet">{{ stitle }}</h4>

    <editor [line]="lineOffset" 
            [lineHeight]="lineHeight" 
            class="tutorial" 
            [file]="file" 
            (isReady)="_onIsReady()"
            (editorViewModelChange)="_onEditorViewModelChange($event)">
    </editor>
    <ng-content class="hidden"></ng-content>
    <div class="ctrl">
        <a *ngIf="!justSnippet" href="#" (click)="$event.preventDefault(); play($event)">[<span class="play ion-md-play"></span> Play]</a>
    </div>
</div>
