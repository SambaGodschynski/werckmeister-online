<div class="ccontainer">
    <h5 *ngIf="!justSnippet">{{ stitle }}</h5>
    <editor [line]="lineOffset" 
            [lineHeight]="lineHeight" 
            class="tutorial" 
            [file]="file" 
            (isReady)="_onIsReady()"
            (editorViewModelChange)="_onEditorViewModelChange($event)">
    </editor>
    <div class="description"><ng-content></ng-content></div>
    <a *ngIf="!justSnippet" href="#" (click)="$event.preventDefault(); play()">[<span class="play ion-md-play"></span> Play]</a>
</div>
