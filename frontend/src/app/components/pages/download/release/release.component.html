<div class="release">
    <h2>{{release.tag_name}}</h2>
    Published at {{ release.published_at | date:'medium' }}
    <div nz-row>
        <div nz-col nzXS="24">
            <app-download-details title="Windows" [download]="windows"></app-download-details>
        </div>
        <div nz-col nzXs="24">
            <app-download-details title="Mac" [download]="mac"></app-download-details>
        </div>
        <div nz-col nzXs="24">
            <app-download-details title="Linux" [download]="linux"></app-download-details>
        </div>                
    </div>
    <br>
    <h4>Release Notes</h4>
    <div [innerHtml]="body" class="body"></div>
</div>
<nz-divider></nz-divider>
