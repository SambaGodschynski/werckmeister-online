<div nz-row [nzGutter]="{xs: 0, sm: 20, md: 20, lg: 40, xl: 40, xxl: 40}" nzType="flex">
    <div nz-col *ngFor="let song of songs" [nzXs]="{ span: 24 }" [nzSm]="{ span: 12 }" [nzMd]="{ span: 8 }">
        <div class="card-wrapper">
            <nz-card [nzTitle]="title" [nzExtra]="cta">
                <p>
                  <span [innerHtml]="song.metaData.description">
                  </span>
                </p>
                <ul class="links">
                    <li *ngFor="let link of song.metaData.links">
                        <a appEmbeddedLink target="_blank" (click)="$event.stopPropagation()" [href]="link.url">{{link.title}}</a>
                    </li>
                </ul>
                <ul class="tags">
                    <li *ngFor="let tag of song.metaData.tags">
                        <nz-tag [nzColor]="'purple'">#{{tag}}</nz-tag>
                    </li>
                </ul>
            </nz-card>
            <ng-template #title>
                <div class="title">
                    <h2 class="song-title">{{ song.metaData.title }}</h2>
                    <span class="by">{{ song.metaData.by.join(',') }}</span>
                </div>
            </ng-template>
            <ng-template #cta>
                <a class="cta" title="open in editor" [routerLink]="['/editor']" [queryParams]="{ wid:song.wid }"><i nz-icon nzType="play-circle" nzTheme="outline"></i></a>
            </ng-template>
        </div>
    </div>
</div>
