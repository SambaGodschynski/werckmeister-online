<span *ngIf="editMode===false">
    {{name}} <i (click)="onEdit()" nz-icon nzType="edit" nzTheme="outline"></i>
</span>
<span *ngIf="editMode===true" [ngClass]="{invalid: isValidPath === false}">
    <form (ngSubmit)="onSubmit()">
        <input #input name="name" [(ngModel)]="editName" spellcheck="false" maxlength="50" autocomplete="off"> 
        <i (click)="onSubmit()" nz-icon nzType="check" nzTheme="outline"></i>
        <i (click)="onCancel()" nz-icon nzType="close" nzTheme="outline"></i>
    </form>
</span>
