<nz-layout [ngClass]="{hasOwnLayout: hasOwnLayout}">
    <nz-header *ngIf="!hasOwnLayout">
        <lib-mobile-app-menu [(isOpen)]="mobileMenuOpen" class="d-block d-md-none">
            <List>
                <ListItem>
                    <a (click)="onMobileMenuItemClicked($event)" [routerLink]="['werckmeister']">Werckmeister</a>
                </ListItem>
                <ListItem>
                    <a (click)="onMobileMenuItemClicked($event)" [routerLink]="['getting-started']">Getting Started</a>
                </ListItem>  
                <ListItem>
                    <a (click)="onMobileMenuItemClicked($event)" [routerLink]="['manual']">Manual</a>
                </ListItem>  
                <ListItem>
                    <a (click)="onMobileMenuItemClicked($event)" href="/examples">Examples</a>
                </ListItem>
                <ListItem>
                    <a (click)="onMobileMenuItemClicked($event)" [routerLink]="['code-extension']">Visual Studio Code</a>
                </ListItem>  
                <ListItem>
                    <a (click)="onMobileMenuItemClicked($event)" [routerLink]="['contact']">Contact</a>
                </ListItem>  
                <ListItem>
                    <a (click)="onMobileMenuItemClicked($event)" [routerLink]="['editor']">Try Online</a>
                </ListItem>                                                                                                                                                                            
            </List>
        </lib-mobile-app-menu>
        <img class="logo d-none d-md-block" src="assets/images/Logo.png" alt="werckmeister logo">
        <ul nz-menu nzTheme="light" nzMode="horizontal" class="d-none d-md-block">
            <li nz-menu-item [routerLinkActive]="['ant-menu-item-selected']"><a [routerLink]="['werckmeister']">Werckmeister</a></li>
            <li nz-menu-item [routerLinkActive]="['ant-menu-item-selected']"><a [routerLink]="['getting-started']">Getting Started</a></li>
            <li nz-menu-item [routerLinkActive]="['ant-menu-item-selected']"><a [routerLink]="['manual']">Manual</a>
            </li>
            <li nz-menu-item [routerLinkActive]="['ant-menu-item-selected']"><a href="/examples">Examples</a></li>
            <li nz-menu-item [routerLinkActive]="['ant-menu-item-selected']"><a [routerLink]="['code-extension']">Visual Studio Code</a></li>
            <li nz-menu-item [routerLinkActive]="['ant-menu-item-selected']"><a [routerLink]="['contact']">Contact</a></li>
            <li nz-menu-item [routerLinkActive]="['ant-menu-item-selected']"><a [routerLink]="['editor']">Try Online</a></li>
        </ul>
    </nz-header>
    <nz-content>
        <nz-layout>
            <nz-content class="inner-content">
                <div>
                    <router-outlet></router-outlet>
                </div>
            </nz-content>
        </nz-layout>
    </nz-content>
</nz-layout>
